[build]
  command = "echo 'Environment check:' && env | grep -E 'NEXT|MONGO|AUTH' && npm run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  NODE_VERSION = "18"
  NEXT_USE_NETLIFY_EDGE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle redirects for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
