[build]
  command = "echo 'Environment check:' && env | grep -E 'NEXT|MONGO|AUTH' && npm run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  NODE_VERSION = "18"
  NEXT_USE_NETLIFY_EDGE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Add specific handling for the NextAuth callback route
[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/next_api_auth_:splat"
  status = 200
  force = true

# Handle redirects for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
